version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = "gui.Main"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    testCompile "junit:junit:4.11"
    compile "de.hhu.stups:virtual-kata-lib:1.0.1"
}

jar{
    manifest{
        attributes "Main-Class": mainClassName
    }
}
